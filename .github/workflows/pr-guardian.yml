name: PR Guardian

on:
  pull_request_target:
    types: [opened]
    branches: [main, release]

jobs:
  check-author:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR author
        uses: actions/github-script@v7
        with:
          script: |
            const author = context.payload.pull_request.user.login;
            const allowedUsers = ['Tsalyk'];

            if (!allowedUsers.includes(author)) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `Hi @${author}, PRs to \`main\` and \`release\` branches are restricted. Please target the \`dev\` branch instead.\n\nThis PR will be closed automatically.`
              });

              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                state: 'closed'
              });

              core.setFailed(`PRs to main/release are restricted to maintainers only.`);
            } else {
              console.log(`PR author ${author} is authorized.`);
            }
